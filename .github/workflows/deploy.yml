on:
  push:
    branches:
    - master
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: Install NPM deps
      run: |
          npm install
    - name: Make gradlew
      run: chmod +x ./gradlew
    - name: Generate hubspot.config.yml and deploy
      env:
        HUBSPOT_PORTAL_ID: 7158654
        HUBSPOT_USER_TOKEN: ${{ secrets.userToken }}
      run: |
        bin/generate-config.js
        bin/deploy.sh
